<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chronometer</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jennifer Herrera Montoya">
    <!--Etiqueta para compatibilidad de navegadores en este caso Microsoft Edge-->
    <meta http-equiv="X-UA-Compatible" content="ie=Edge" />
	<link rel="icon" type="image/ico" href="../imagenes/js.png">
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Fuente de iconos-->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
       
</head>
<body>
    <div class="ml-5">
        <div class="d-flex justify-content-center w-25 mt-3" id="reloj">
		    <div class="reloj display-4" id="reloj Horas">00</div>
		    <div class="reloj display-4" id="reloj Minutos">:00</div>
		    <div class="reloj display-4" id="reloj Segundos">:00</div>
        </div>
        <div  class="d-flex justify-content-center w-25 mt-3">
            <button type="button" class="btn  btn-outline-primary btn-lg" id="inicio" value="Start"  onclick="start();">Start <i class="fas fa-play fa-1x ml-1"></i></button>            
		    <button type="button" class="btn  btn-outline-primary btn-lg mr-2 ml-2 " id="parar" value="Stop" onclick="stop();" disabled>Stop <i class="fas fa-stop fa-1x ml-1"></i></button>
            <button type="button" class="btn  btn-outline-primary btn-lg " id="reinicio" value="Reset" onclick="reset();"> Reset <i class="fas fa-redo fa-1x ml-1"></i></button>
        </div>
    </div>
    <script src="js/cronometro.js"></script>
    <!-- Boostrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
